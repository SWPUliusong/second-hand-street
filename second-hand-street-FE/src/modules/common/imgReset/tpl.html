<div class="thumbnail">
    <div class="goods-cover">
        <img ng-src="{{imgData.cover}}" alt="{{imgData.title}}">
    </div>
    <div class="caption">
        <h4 class="goods-title" ng-bind="imgData.title" title="{{imgData.title}}"></h4>
        <h4 class="goods-price">价格：<span class="text-red" ng-bind="imgData.price | currency: '￥'"></span></h4>
        <p class="font-bigger clearfix">
            <span><i class="iconfont icon-shoucangjia text-orange"></i>（{{imgData.num}}）</span>
            <span class="pull-right"><i class="iconfont icon-kejian text-blue"></i>（{{imgData.pv}}）</span>
        </p>
    </div>
</div>
