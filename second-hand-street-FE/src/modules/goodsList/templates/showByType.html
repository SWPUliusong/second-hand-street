<div class="page-content container">
    <h3 class="col-xs-10 col-xs-offset-1 text-center padding-24" 
    ng-if="!vm.goods || vm.goods.length < 1">
        暂时没有此类商品正在出售
    </h3>
    <div class="col-xs-10 col-xs-offset-1" ng-if="vm.goods && vm.goods.length > 0 ">
        <div class="area">
            <div class="area-header">
                <ul class="nav nav-pills">
                    <li role="presentation" ng-class="{active: params.sort == 'publishTime'}" ng-click="vm.sort('publishTime')">
                        <a>时间 &nbsp;<i ng-if="params.sort == 'publishTime'" class="glyphicon" ng-class="params.sort == 'publishTime'&&params.reduce==-1?'glyphicon-chevron-down':'glyphicon-chevron-up'"></i></a>
                    </li>
                    <li role="presentation" ng-class="{active: params.sort == 'price'}" ng-click="vm.sort('price')">
                        <a>价格 &nbsp;<i ng-if="params.sort == 'price'" class="glyphicon" ng-class="params.sort == 'price'&&params.reduce==-1?'glyphicon-chevron-down':'glyphicon-chevron-up'"></i></a>
                    </li>
                    <li role="presentation" ng-class="{active: params.sort == 'num'}" ng-click="vm.sort('num')">
                        <a>收藏 &nbsp;<i ng-if="params.sort == 'num'" class="glyphicon" ng-class="params.sort == 'num'&&params.reduce==-1?'glyphicon-chevron-down':'glyphicon-chevron-up'"></i></a>
                    </li>
                    <li role="presentation" ng-class="{active: params.sort == 'pv'}" ng-click="vm.sort('pv')">
                        <a>浏览 &nbsp;<i ng-if="params.sort == 'pv'" class="glyphicon" ng-class="params.sort == 'pv'&&params.reduce==-1?'glyphicon-chevron-down':'glyphicon-chevron-up'"></i></a>
                    </li>
                </ul>
            </div>
            <div class="row">
                <div ui-sref="goods.details({id: item._id})" class="col-xs-3" ng-repeat="item in vm.goods">
                    <img-reset img-data="item"></img-reset>
                </div>
            </div>
        </div>
        <pagination></pagination>
    </div>
</div>
