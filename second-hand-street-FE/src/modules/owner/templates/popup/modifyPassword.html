<form class="form-horizontal bg-green login modify text-white" ng-submit="submit()">
    <h3 class="text-center text-yellow">修改密码</h3>
    <div class="form-group">
        <label class="control-label col-xs-4 font-normal text-right">旧密码</label>
        <div class="col-xs-6">
            <input class="form-control" type="password" ng-model="params.old_password" placeholder="旧密码">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-4 font-normal text-right">新密码</label>
        <div class="col-xs-6">
            <input class="form-control"
             ng-class="{'text-red': !validPassword}"
             type="password" ng-model="params.new_password"
             placeholder="新密码至少6位">
        </div>
    </div>
    <div class="form-group" ng-if="!!params.new_password && params.old_password==params.new_password">
        <div class="col-xs-offset-1 col-xs-10 text-center text-red">新旧密码一致</div>
    </div>
    <div class="form-group text-center">
        <button type="submit" 
        ng-disabled="!params.old_password || !params.new_password || !validPassword" 
        class="login-btn btn bg-greenlight">确认修改</button>
    </div>
</form>
